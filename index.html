<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>

		<!-- Search -->
		<div ng-controller="Controller">
			<div>
			  <form name="Form" >
				<label>Id :
				  <input type="text" name="id" ng-model="id" ng-change="changeInput(0)"  />
				</label>
				<br/>
				<label>Name :
				  <input type="text" name="name" ng-model="name" ng-change="changeInput(1)" />
				</label>
				<br/>
				<label>Pokemon :
				  <select ng-model ="donnees.selected" ng-change="changeValue()" >
						<option ng-repeat="option in donnees.pokemons | orderBy:'id'| filter:name | filter:id" value="{{option.id}}:{{option.name}}"> {{option.id}} : {{option.name}}</option>
				 </select>
				</label>
				<br/>
				<button type="button" value="Go" ng-click=printPokemon(name)>Go!</button>
				<button type="reset" value="Reset" ng-click=reset() > Reset</button>


        </form>
			</div>
			<br>
			<!-- Pokémon information -->
			<div ng-if=selected>
			  <div>
				<ul >
				Abilities :
				<li ng-repeat="option in donnees.pokemon.abilities">{{option}}</li>
				</ul>
			  </div>
			</div>
    </div>
    <div ng-controller="ControllerRessource">
      <button type="button" value="AfficherRessource" ng-click=displayPokemon()>Afficher Via Ressource </button>
      <button type="button" value="undisplay" ng-click=unDisplay()>Undisplay </button>
      <div ng-if="displayed">
        <div>Name : {{pokemon2.name}}</div>
        <div>Id : {{pokemon2.id}}</div>
        <div ng-if="pokemon2.moves.length>0">Moves :
          <ul >
            <li ng-repeat="option in pokemon2.moves">{{option}}</li>
          </ul>
        </div>
      </div>
    </div>
</div>
	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
